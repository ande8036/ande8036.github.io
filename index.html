<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Etsy Ripoff</title>
	<link rel="stylesheet" href="css/foundation.css">
</head>
<body>
    <!-- main content within a `grid-container` -->
    <div class="grid-container">
        <!-- `grid-x` represents a row -->
        <div class="off-canvas-wrapper">
            <div class="title-bar">
                <div class="title-bar-left">
                    <button class="menu-icon" type="button" data-open="offCanvasLeftOverlap"></button>
                    <span class="title-bar-title">Links</span>
                </div>
                <div class="off-canvas position-left" id="offCanvasLeftOverlap" data-off-canvas data-transition="overlap">
                    <!-- Your menu or Off-canvas content goes here -->
                    <div class="grid-x grid-padding-x">
                        <!-- 9 links at top of page-->
                        <div class="cell large-1">
                            <!-- empty cell-->
                        </div>
                        <div class="cell large-12" style="background-color: #90EE90;">
                            <a href="https://www.google.com/" target="_self">
                                <b>Google</b>
                            </a>
                        </div>
                        <div class="cell large-12" style="background-color: #90EE90;">
                            <a href="https://www.youtube.com/" target="_self">
                                <b>Youtube</b>
                            </a>
                        </div>
                        <div class="cell large-12" style="background-color: #90EE90;">
                            <a href="https://en.wikipedia.org/wiki/Main_Page" target="_self">
                                <b>Wikipedia</b>
                            </a>
                        </div>
                        <div class="cell large-12" style="background-color: #90EE90;">
                            <a href="https://www.amazon.com/" target="_self">
                                <b>Amazon</b>
                            </a>
                        </div>
                        <div class="cell large-12" style="background-color: #90EE90;">
                            <a href="https://stthomas.edu/" target="_self">
                                <b>St Thomas</b>
                            </a>
                        </div>
                        <div class="cell large-12" style="background-color: #90EE90;">
                            <a href="https://stthomas.edu/" target="_self">
                                <b>One St Thomas</b>
                            </a>
                        </div>
                        <div class="cell large-12" style="background-color: #90EE90;">
                            <a href="https://canvas.stthomas.edu/" target="_self">
                                <b>Canvas</b>
                            </a>
                        </div>
                        <div class="cell large-12" style="background-color: #90EE90;">
                            <a href="https://banner.stthomas.edu/" target="_self">
                                <b>Murphy</b>
                            </a>
                        </div>
                        <div class="cell large-12" style="background-color: #90EE90;">
                            <a href="https://services.stthomas.edu/" target="_self">
                                <b>Tommie Tech Services</b>
                            </a>
                        </div>
                    </div>
                </div>
                
            </div>

                
            
            
            <div class="off-canvas-content" data-off-canvas-content>
                <!-- Your page content lives here -->
                <center>
                    <p style="font-size: larger;">
                        Try a Pop-Tart Flavor
                    </p>
                </center>

                <div class="grid-x grid-padding-x">
                    <!-- 6 items-->
                    <div class="cell large-2 small-6">
                        <a href="https://www.poptarts.com/en_US/products/favorites/pop-tarts-frosted-strawberry-product.html" target="_self">
                            <img src="https://images.heb.com/is/image/HEBGrocery/000118747" alt="strawberry pop tart" width="70%">
                        </a>
                    </div>
                    <div class="cell large-2 small-6">
                        <a href="https://www.poptarts.com/en_US/products/favorites/pop-tarts-regular-red-velvet-cupcake.html" target="_self">
                            <img src="https://images.kglobalservices.com/www.poptarts.com/en_us/product/product_9498415/prod_img-10721392_ppt.png" alt="red velvet pop tart" width="70%">
                        </a>
                    </div>
                    <div class="cell large-2 small-6">
                        <a href="https://www.poptarts.com/en_US/products/favorites/pop-tarts-frosted-confetti-cupcake-product.html" target="_self">
                            <img src="https://media1.popsugar-assets.com/files/thumbor/5AL9cwVv7xKBZcM6YIyzvBFGeiY/fit-in/2048xorig/filters:format_auto-!!-:strip_icc-!!-/2017/08/30/786/n/1922195/6506116c59a6fb6da8fa63.84545790_edit_img_image_43955190_1504113175/i/Best-Pop-Tarts-Flavors.jpg" alt="confetti cupcake pop tart" width="70%">
                        </a>
                    </div>
                    <div class="cell large-2 small-6">
                        <a href="https://www.poptarts.com/en_US/products/favorites/pop-tarts-unfrosted-blueberry-product.html" target="_self">
                            <img src="https://m.media-amazon.com/images/I/91g3BAEfErL._SX425_.jpg" alt="unfrosted blueberry pop tart" width="70%">
                        </a>
                    </div>
                    <div class="cell large-2 small-6">
                        <a href="https://www.poptarts.com/en_US/products/favorites/pop-tarts-frosted-strawberry-milkshake.html" target="_self">
                            <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/strawberry-milkshake-1557261424.jpg?crop=1xw:1xh;center,top&resize=480:*" alt="strawberry milkshake pop tart" width="70%">
                        </a>
                    </div>
                    <div class="cell large-2 small-6">
                        <a href="https://www.kelloggstore.com/pop-tarts-special-occasion-photo-on-a-box" target="_self">
                            <img src="https://d3kl1vme1zuv6e.cloudfront.net/catalog/product/cache/6c3660fda0572c9a7bac2a03e87ad95b/p/t/ptcushol_birthday-box_1__3.png" alt="personalized pop tart" width="70%">
                        </a>
                    </div>
                </div>
            </div>
    
            
        </div>
    </div>







    <!-- include before closing </body> tag -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/vendor.js"></script>
    <script src="js/foundation.js"></script>
    <script type="application/javascript">
        $(document).foundation();
    </script>
</body>
</html>
